<div class="background-wrap">
    <div class="background"></div>
  </div>
 
  <form id="accesspanel" action="login" method="post" #validateform="ngForm">
    <h1 id="litheader">Retail banking System </h1>
    <div class="inset">
      <div>
      <p>
        <input type="text" class="form-control" required
         name="username" [(ngModel)]="username" id="email" placeholder="username" #name="ngModel">
      </p>
       <p [hidden]="name.valid || name.pristine" class="alert alert-danger"> Username is required</p>
      </div>
  
      <div>
      <p>
        <input type="password" class ="form-control" required name="password" [(ngModel)]="password" id="password" placeholder="password" #pass="ngModel">
      </p>
      <p [hidden]="pass.valid || pass.pristine" class="alert alert-danger"> Password is required</p>
    </div>

    <div>
      <p>
      Remember Me: <input type="checkbox" name="remember-me" > 
      </p>

    </div>
      
  </div>
   
    <p class="p-container">
      <input type="submit" [disabled]="!validateform.form.valid"   name="Login" id="go" value="Login" (click)="doLogin()">
    </p>
 
  </form>
